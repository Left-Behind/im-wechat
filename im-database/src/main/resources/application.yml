spring:
  application:
    name: dubbo-provider-imdatabase
server:
  port: 9008

dubbo:
  application:
    name: dubbo-provider-imdatabase
  protocol:
    name: dubbo
    port: 20880
  registry:
    address: zookeeper://www.azhu.work:2181
  provider:
    timeout: 5000
demo:
  service:
    version: 1.0.0

custom:
  datasource:
    names: write,read1,read2
    write:
      url: jdbc:mysql://www.azhu.work:13306/imwechat?useSSL=false&useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&allowMultiQueries=true
      username: root
      password: root
    read1:
      url: jdbc:mysql://www.azhu.work:13307/imwechat?useSSL=false&useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&allowMultiQueries=true
      username: readOnly
      password: readOnly
    read2:
      url: jdbc:mysql://www.azhu.work:13308/imwechat?useSSL=false&useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&allowMultiQueries=true
      username: readOnly
      password: readOnly

mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: work.azhu.*.model
logging:
  level:
    work:
      azhu:
        imdatabase:
          mapper: debug
