<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>im-wechat | Login</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/fonts/font-awesome.css" rel="stylesheet">
    <link href="../static/css/animate.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">WeChat</h1>
            </div>
            <h3>Welcome to WeChat</h3>
            <p>
                IM即时通讯系统
            </p>
            <p>Login in. To see it in action.</p>
            <form class="m-t" role="form" action="index.html">
                <div class="form-group">
                    <input type="text" id="userName" class="form-control" placeholder="用户名" required="">
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-control" placeholder="密码" required="">
                </div>
                <button type="button" class="btn btn-primary block full-width m-b" onclick="login()">Login</button>

                <a href="#" onclick="getPassword()"><small>Forgot password?</small></a>
                <p class="text-muted text-center"><small>Do not have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="toRegister">Create an account</a>
            </form>
            <span style="white-space:pre"></span>
            <td width="18%">
                <font color="#000000" size="6">
                    <div id="time1">
                        <script type="text/javascript">
                            //非动态显示
                             //document.getElementById('time1').innerHTML=new Date().toLocaleString()+' 星期'+'日一二三四五六'.charAt(new Date().getDay());
                            //动态显示
                             setInterval("document.getElementById('time1').innerHTML=new Date().toLocaleString()+' 星期'+'日一二三四五六'.charAt(new Date().getDay());",1000);
                        </script>
                    </div>
                </font>
            </td>
        </div>
    </div>
    <!-- Mainly scripts -->
    <script src="../static/js/common/jquery-1.9.1.min.js"></script>
    <script src="../static/js/common/bootstrap.min.js"></script>

</body>
<script type="text/javascript">
    function login() {
        var param={
            "userName": $("#userName").val(),
            "password": $("#password").val()
        };
        $.ajax({
            type: "POST",
            url: "login",
            data: JSON.stringify(param),
            contentType:"application/json;charsetset=UTF-8", //必要 不加报 415
            dataType: "json",//必要 这个没测出来不加有什么影响
            async: false,
            success: function (data) {
                if (data.success) {
                    //alert("转到聊天室界面");
                    console.log(data.result);
                    window.location.href = "chatroom";
                    //console.log("转到聊天室界面");

                } else {
                    alert(data.msg);
                }
            }
        });
    }

    function getPassword() {
        //console.info($("#username").val());
        if( $("#username").val()==""){
            alert("请在用户名处输入");
            return ;
        }
        $.ajax({
            type: 'POST',
            url: 'sendPasswordMail',
            dataType: 'json',
            contentType:"application/json;charsetset=UTF-8", //必要
            dataType:"json",//必要
            data: {
                username: $("#username").val(),
            },
            async: false,
            success: function (data) {
                if (data.status == 200) {
                    //alert("转到聊天室界面");
                    alert("密码已发送至你邮箱");
                    //console.log("转到聊天室界面");
                } else {
                    alert(data.msg);
                }
            }
        });
    }
</script>
</html>
